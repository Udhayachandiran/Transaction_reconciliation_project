<!DOCTYPE html>
<html>
<head>
    <title>Reconciliation Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Transaction Reconciliation</h1>
        <div class="card">
            <div class="card-body">
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="statement_file" class="form-label">Statement File (.xlsx)</label>
                        <input class="form-control" type="file" name="statement_file" id="statement_file" accept=".xlsx,.xls" required>
                    </div>
                    <div class="mb-3">
                        <label for="settlement_file" class="form-label">Settlement File (.xlsx)</label>
                        <input class="form-control" type="file" name="settlement_file" id="settlement_file" accept=".xlsx,.xls" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Process Files</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
